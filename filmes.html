<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="xmltojson.js"></script>
    <script>
        function getFilmes() {
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.open('GET', 'http://localhost/ajax/filmes.xml')
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    let XMLFilmes = xmlHttp.responseText
                    console.log(XMLFilmes)
                    let parser = new DOMParser()

                    domFilmes = parser.parseFromString(XMLFilmes, 'text/xml')
                    console.log(domFilmes)

                    jsonFilmes = xmlToJson(domFilmes)

                    console.log(jsonFilmes)

                    // < div class="row" >
                    //     <div class="col">
                    //         <p></p>
                    //         <p></p>
                    //         <p></p>
                    //         <p></p>
                    //         <p></p>
                    //         <hr>
                    //     </div>

                    for (let i in jsonFilmes['filmes']['filme']) {
                        let item = jsonFilmes['filmes']['filme'][i]

                        let divRow = document.createElement('div')
                        divRow.className = 'row'

                        let divCol = document.createElement('div')
                        divCol.className = 'col'

                        let p1 = document.createElement('p')
                        p1.innerHTML = '<strong>Título:</strong> ' + item['titulo']['#text']

                        let p2 = document.createElement('p')
                        p2.innerHTML = '<strong>Resumo:</strong>Resumo de filme ' + item['resumo']['#text']

                        let genero = ''
                        for (let g in item.genero) {
                            genero+=(item.genero[g]['#text'])
                        }
//pausado 16:42
                        let p3 = document.createElement('p')
                        p3.innerHTML = '<strong>Gênero:</strong>Gênero de filme ' + item['genero']['#text']

                        let p4 = document.createElement('p')
                        p4.innerHTML = 'Elenco:</strong>Elenco de filme ' + item['elenco']['#text']

                        let p5 = document.createElement('p')
                        p5.innerHTML = '<strong>Data de lançamento:</strong>Data de lançamenmto do filme '

                        let hr = document.createElement('hr')

                        divRow.appendChild(divCol)
                        divCol.appendChild(p1)
                        divCol.appendChild(p2)
                        divCol.appendChild(p3)
                        divCol.appendChild(p4)
                        divCol.appendChild(p5)
                        divCol.appendChild(hr)
                        document.getElementById('lista').appendChild(divRow)

                    }



                }

                if (xmlHttp.readyState == 4 && xmlHttp.status == 404) {
                    //
                }

            }
            xmlHttp.send()

        }
    </script>


</head>

<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <div class="navbar-brand mb-0 h1">
                <h3>Catálogo de Filmes</h3>
            </div>
        </div>
    </nav>
    <div class="container" id="lista">
        <div class="row mb-5">
            <div class="col">
                <button type="button" class="btn btn-success" onclick='getFilmes()'>Listar filmes</button>
            </div>
        </div>

    </div>
</body>

</html>
